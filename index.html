<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>繁殖農家285｜分娩予定日計算</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#111111">

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#111;
  color:white;
  text-align:center;
}

.header{
  padding:20px;
  font-size:22px;
  font-weight:bold;
  background:#000;
}

.container{
  padding:30px 20px;
}

input{
  padding:12px;
  font-size:18px;
  width:90%;
  max-width:300px;
  margin:20px 0;
  border-radius:8px;
  border:none;
}

button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#e60012;
  color:white;
  font-weight:bold;
  cursor: pointer;
}

.result{
  margin-top:30px;
  line-height:1.2;
}

/* 予定日の日付を大きく表示 */
.date-large {
  font-size: 48px;
  font-weight: bold;
  color: #ff3333;
  display: block;
  margin-top: 10px;
}

.message {
  font-size: 24px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="header">
繁殖農家285
</div>

<div class="container">
<p>種付日を入力してください</p>
<input type="date" id="startDate">
<br>
<button onclick="calculate()">分娩予定日を計算</button>
<div class="result" id="result"></div>
</div>

<script>
function calculate(){
  const input=document.getElementById("startDate").value;
  if(!input){ alert("日付を入力してください"); return; }

  const start=new Date(input);
  const due=new Date(start);
  due.setDate(start.getDate()+285);

  const y = due.getFullYear();
  const m = due.getMonth() + 1;
  const d = due.getDate();
  const day = ["日","月","火","水","木","金","土"][due.getDay()];

  document.getElementById("result").innerHTML=
  "分娩予定日<br>" + 
  "<span class='date-large'>" + y + "年" + m + "月" + d + "日(" + day + ")</span>" +
  "<div class='message'>おめでとうございます</div>";
}

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
