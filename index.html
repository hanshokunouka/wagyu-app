<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>繁殖農家285｜分娩予定日計算</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111">

<style>
body{
  margin:0;
  font-family:"Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  background:#111;
  color:white;
  text-align:center;
}

.header{
  padding:20px;
  font-size:20px;
  font-weight:bold;
  background:#000;
  border-bottom: 2px solid #e60012;
}

.container{
  padding:20px;
}

.label-text {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 8px;
}

input{
  padding:15px;
  font-size:20px;
  width:90%;
  max-width:300px;
  margin-bottom: 20px;
  border-radius:10px;
  border:none;
}

button{
  padding:18px 40px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:#e60012;
  color:white;
  font-weight:bold;
  box-shadow: 0 4px 0 #8b0000;
  cursor: pointer;
  width: 90%;
  max-width:300px;
}

button:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0 #8b0000;
}

.result-card {
  margin-top:30px;
  padding:40px 10px;
  background:#1a1a1a;
  border: 2px solid #444;
  border-radius:20px;
  display: none;
}

.due-date {
  font-size: 38px; 
  font-weight: 900;
  color: #ff3333;
  display: block;
  margin: 10px 0;
  letter-spacing: -1px;
}

.congrats {
  font-size: 22px;
  color: #ffffff;
  font-weight: bold;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="header">繁殖農家285</div>

<div class="container">
  <p class="label-text">種付日を入力</p>
  <input type="date" id="startDate">
  <br>
  <button onclick="calculate()">計算する</button>

  <div class="result-card" id="resultCard">
    <div class="label-text">分娩予定日</div>
    <span class="due-date" id="dueDisplay"></span>
    <div class="congrats" id="msg">おめでとうございます</div>
  </div>
</div>

<script>
function calculate(){
  const input=document.getElementById("startDate").value;
  if(!input){ alert("日付を入力してください"); return; }

  const start=new Date(input);
  const due=new Date(start);
  due.setDate(start.getDate()+285);

  const y = due.getFullYear();
  const m = due.getMonth() + 1;
  const d = due.getDate();
  const day = ["日","月","火","水","木","金","土"][due.getDay()];

  document.getElementById("dueDisplay").innerHTML = 
    `<span style="font-size:22px; color:#fff; font-weight:normal;">${y}年</span><br>${m}月${d}日<span style="font-size:24px;">(${day})</span>`;
  
  document.getElementById("resultCard").style.display = "block";
  
  window.scrollTo({
    top: document.getElementById("resultCard").offsetTop - 20,
    behavior: 'smooth'
  });
}

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
